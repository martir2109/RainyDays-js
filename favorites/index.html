<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Index RainyDays" />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/favorites.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link to Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>RainyDays | Favorites</title>
  </head>
  <body>
    <nav>
      <div class="navbar-logo-container">
        <a href="../index.html">
          <img
            src="../images/logo/rainydays-logo-white.png"
            alt="RainyDays logo in white"
            class="navbar-logo"
          />
        </a>
      </div>
      <div class="menu-buttons-container">
        <div class="menu-icons">
          <a href="../index.html" title="link to homepage"
            ><i class="bi bi-house"></i
          ></a>
          <a href="../favorites/index.html" title="link to favorites page"
            ><i class="bi bi-heart"></i
          ></a>
          <div class="cart-count">
            <a href="../check-out/index.html" title="link to checkout page"
              ><i class="bi bi-cart"></i> <span id="cart-qty-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <section class="favorite-section">
      <h1>Favorites</h1>
      <div class="item-cont" id="item-cont">
        <div class="fav-item">
          <img id="favorite-img" alt="Image of the product" class="fav-image" />

          <div class="add-and-trash-container">
            <button class="add-to-cart-button">Add to cart</button>
            <div class="trash-button">
              <i class="bi bi-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-logo-container">
        <img
          src="../images/logo/rainydays-logo-white.png"
          alt="RainyDays logo in white"
          class="footer-logo"
        />
      </div>

      <div class="footer-text-container">
        <p><a href="../privacy-policy/index.html">Privacy Policy</a></p>
        <p>
          <a href="../terms-and-conditions/index.html">Terms and conditions</a>
        </p>
        <p><a href="../about-us/index.html">About us</a></p>
      </div>
    </footer>

  <!-- Link to the JavaScript -->
  <script src="../js/script.js"></script>
  <script src="../js/favorite.js"></script>
