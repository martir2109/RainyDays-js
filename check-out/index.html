<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Checkout Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/check-out.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/product-page.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>RainyDays | Checkout</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar-logo-container">
        <a href="../index.html">
          <img
            src="../images/logo/rainydays-logo-white.png"
            alt="RainyDays logo"
            class="navbar-logo"
          />
        </a>
      </div>
      <div class="menu-buttons-container">
        <div class="menu-icons">
          <a href="../index.html" title="Homepage"
            ><i class="bi bi-house"></i
          ></a>
          <a href="../favorites/index.html" title="Favorites"
            ><i class="bi bi-heart"></i
          ></a>
          <div class="cart-count">
            <a href="../check-out/index.html" title="Checkout">
              <i class="bi bi-cart"></i> <span id="cart-qty-count">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="back-containter">
        <div class="back-btn-container">
          <div onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>
      </div>

      <main>
        <div class="checkout-container">
          <h1 class="checkout-title">Checkout</h1>

          <div id="cart-items-container"><div class="loader"></div></div>

          <div class="pay-cont">
            <div class="pay-items">
              <div class="sum-cont">
                <h2 class="sum-text">Total</h2>
                <h2 class="sum-text" id="cart-total">0,- inkl mva</h2>
              </div>
              <div class="disc-cont">
                <form class="add-dis-cont">
                  <input
                    type="text"
                    placeholder="Add discount code"
                    class="add-dis"
                    name="discount"
                    minlength="3"
                  />
                </form>
                <div class="add-btn-cont">
                  <button
                    type="button"
                    title="Add discount code"
                    class="add-dis-btn"
                  >
                    Add
                  </button>
                </div>
              </div>
              <div class="pay-btn-cont">
                <a href="../confirmation/index.html">
                  <button type="button" class="pay-btn" id="pay-button">
                    Pay
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-logo-container">
        <img
          src="../images/logo/rainydays-logo-white.png"
          alt="RainyDays logo"
          class="footer-logo"
        />
      </div>
      <div class="footer-text-container">
        <p><a href="../privacy-policy/index.html">Privacy Policy</a></p>
        <p>
          <a href="../terms-and-conditions/index.html">Terms and Conditions</a>
        </p>
        <p><a href="../about-us/index.html">About Us</a></p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/script.js"></script>
    <script src="../js/checkout.js"></script>
  </body>
</html>
