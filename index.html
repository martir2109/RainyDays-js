<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Index RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine Reppesgård Karlsen" />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link to Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>RainyDays | Home</title>
  </head>
  <body>
    <nav>
      <div class="navbar-logo-container">
        <a href="./index.html">
          <img
            src="./images/logo/rainydays-logo-white.png"
            alt="RainyDays logo in white"
            class="navbar-logo"
          />
        </a>
      </div>
      <div class="menu-buttons-container">
        <div class="menu-icons">
          <a href="/index.html" title="link to homepage"
            ><i class="bi bi-house"></i
          ></a>
          <a href="./html/favorites.html" title="link to favorites page"
            ><i class="bi bi-heart"></i
          ></a>
          <div class="cart-count">
            <a href="./html/check-out.html" title="link to checkout page"
              ><i class="bi bi-cart"></i> <span id="cart-qty-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="banner">
        <img
          src="./images/logo/rainydays-logo.png"
          alt="Rainydays-logo in our primary color, blue"
          class="banner-logo"
        />
        <br />
        <p class="banner-text">
          Stay comfortable in any weather with our durable, mid-range
          jackets—perfect for any adventure
        </p>
      </div>
      <div class="search-and-filter-containter">
        <div class="list-container">
          <i class="bi bi-list"> </i>
          <div class="off-screen-menu">
            <p>Filter by gender:</p>
            <ul id="genderFilter">
              <li data-value="all">All jackets</li>
              <li data-value="womens">Women's jackets</li>
              <li data-value="mens">Men's jackets</li>
            </ul>
          </div>
        </div>
        <form class="search-container">
          <input
            type="text"
            placeholder="Search..."
            class="search-bar"
            name="search"
            required
            minlength="3"
          />
        </form>
        <div class="filter-container">
          <div class="filter-content">
            <i class="bi bi-funnel"></i>
            <p class="filter">Filter</p>
            <div class="off-screen-filter">
              <p>Filter by:</p>
              <ul id="sortOptions">
                <li data-value="low-to-high"><a href="#">Low to high</a></li>
                <li data-value="high-to-low"><a href="#">High to low</a></li>
            </ul>
            </div>
          </div>
        </div>
      </div>
      <h1>Our collection</h1>
      <div class="product-line">
        <div class="products-container">
          <a href="./html/proudct-page.html" title="product" id="product">
            <div class="image-container">
              <div id="image" class="product-image"></div>
            </div>
          </a>
          <div class="product-info-index">
            <h3 id="product-title"></h3>
            <p id="Gender"></p>
            <p id="price"></p>
          </div>
          <div class="add-and-favorite-container">
            <button class="add-to-cart-button">Add to cart</button>
            <div class="favorite-button">
              <i class="bi bi-heart favorite"></i>
            </div>
          </div>
        </div>

        
       
    </section>
    <footer>
      <div class="footer-logo-container">
        <img
          src="./images/logo/rainydays-logo-white.png"
          alt="RainyDays logo in white"
          class="footer-logo"
        />
      </div>

      <div class="footer-text-container">
        <p><a href="./html/privacy-policy.html">Privacy Policy</a></p>
        <p>
          <a href="./html/terms-and-conditions.html">Terms and conditions</a>
        </p>
        <p><a href="./html/about-us.html">About us</a></p>
      </div>
    </footer>
  </body>
  <!-- Link to the JavaScript -->
  <script src="./js/script.js"></script>
  <script src="./js/product-page.js"></script>

</html>
