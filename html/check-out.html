<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Index RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/product-page.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/check-out.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link to Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Product page</title>
  </head>
  <body>
    <nav>
      <div class="navbar-logo-container">
        <a href="../index.html">
          <img
            src="../images/logo/rainydays-logo-white.png"
            alt="RainyDays logo in white"
            class="navbar-logo"
          />
        </a>
      </div>
      <div class="menu-buttons-container">
        <div class="menu-icons">
          <a href="../index.html" title="link to homepage"
            ><i class="bi bi-house"></i
          ></a>
          <a href="../html/favorites.html" title="link to favorites page"
            ><i class="bi bi-heart"></i
          ></a>
          <div class="cart-count">
            <a href="../html/check-out.html" title="link to checkout page"
              ><i class="bi bi-cart"></i> <span id="cart-qty-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="search-and-filter-containter">
        <div class="list-container">
          <div onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>
      </div>
      <main>
        <div class="checkout-container">
          <h1 class="product-page-title">Checkout</h1>
          <div class="product-cont">
            <div class="checkout-img-cont">
              <img
                src="../images/products/arctic-storm-pro.jpg"
                alt="Image of the Artic storm pro jacket"
                class="checkout-image"
              />
            </div>
            <div class="product-info-check">
              <h2>Artic Storm Pro</h2>
              <br />
              <br />
              <br />

              <p>Size: M</p>
              <br />

              <p>Amount: 1</p>

              <p class="checktout-price">Price: 2100,- .inkl mva</p>
            </div>
            <div class="remove-cont">
              <button class="remove-item">
                Remove item <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
          <div class="pay-cont">
            <div class="pay-items">
              <div class="sum-cont">
                <h2>Sum</h2>
                <h2>2100,- .inkl mva</h2>
              </div>
              <div class="disc-cont">
                <form class="add-dis-cont">
                  <input
                    type="text"
                    placeholder="Add discount code"
                    class="add-dis"
                    name="discount"
                    minlength="3"
                  />
                </form>
                <div class="add-btn-cont">
                  <button
                    type="button"
                    title="Add discount code"
                    class="add-dis-btn"
                  >
                    Add
                  </button>
                </div>
              </div>
              <div class="pay-btn-cont">
                <button type="button" class="pay-btn">Pay</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </section>
    <footer>
      <div class="footer-logo-container">
        <img
          src="../images/logo/rainydays-logo-white.png"
          alt="RainyDays logo in white"
          class="footer-logo"
        />
      </div>

      <div class="footer-text-container">
        <p><a href="./html/privacy-policy.html">Privacy Policy</a></p>
        <p>
          <a href="./html/terms-and-conditions.html">Terms and conditions</a>
        </p>
        <p><a href="./html/about-us.html">About us</a></p>
      </div>
    </footer>
  </body>
  <!-- Link to the JavaScript -->
  <script src="/js/script.js"></script>
</html>
