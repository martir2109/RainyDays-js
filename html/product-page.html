<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Index RainyDays" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <!-- Link to CSS styleheets -->
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="../css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/product-page.css" />
    <link rel="stylesheet" type="text/css" href="../css/index.css" />

    <!-- Bootstrap icons libary -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Link to Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>RainyDays | Product page</title>
  </head>
  <body>
    <nav>
      <div class="navbar-logo-container">
        <a href="../index.html">
          <img
            src="../images/logo/rainydays-logo-white.png"
            alt="RainyDays logo in white"
            class="navbar-logo"
          />
        </a>
      </div>
      <div class="menu-buttons-container">
        <div class="menu-icons">
          <a href="../index.html" title="link to homepage"
            ><i class="bi bi-house"></i
          ></a>
          <a href="../html/favorites.html" title="link to favorites page"
            ><i class="bi bi-heart"></i
          ></a>
          <div class="cart-count">
            <a href="../html/check-out.html" title="link to checkout page"
              ><i class="bi bi-cart"></i> <span id="cart-qty-count">0</span></a
            >
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div class="search-and-filter-containter">
        <div class="list-container">
          <div onclick="history.back()">
            <i class="bi bi-arrow-left"></i>
          </div>
        </div>
      </div>
      <main class="product-main">
        <div class="product-page-container">
          <h1 class="product-page-title" id="product-page-title">Loading...</h1>
          <div class="productpage-image-container">
              <img id="product-page-image" alt="Product image" class="productpage-image" />
          </div>
          <div class="info-and-button">
              <div class="product-details" id="product-details"></div>
              <div class="size-cart-cont">

            <div class="size-cart-cont">
              <div class="select-size-cont">
                <select
                  name="size"
                  id="size"
                  title="sizing"
                  class="select-size"
                  required
                >
                  <option value="">Select size</option>
                  <option value="xs">XS</option>
                  <option value="s">S</option>
                  <option value="m">M</option>
                  <option value="l">L</option>
                  <option value="xl">XL</option>
                  <option value="xxl">XXL</option>
                </select>
              </div>
              <div class="add-and-favorite-container">
                <button class="add-to-cart-button">Add to cart</button>
                <div class="favorite-button">
                  <i class="bi bi-heart favorite"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="product-information-cont">
          <div class="text-cont">
            <h2>Description</h2>
            <br />
            <p id="description">
              Loading...
            </p>
          </div>
          <div class="text-cont">
            <h2>Color</h2>
            <br />

            <p id="color">
           Loading...
            </p>
          </div>
          <div class="text-cont">
            <h2>Tags</h2>
            <br />

            <p id="tags">Loading...</p>
          </div>
        </div>
      </main>
    </section>
    <footer>
      <div class="footer-logo-container">
        <img
          src="../images/logo/rainydays-logo-white.png"
          alt="RainyDays logo in white"
          class="footer-logo"
        />
      </div>

      <div class="footer-text-container">
        <p><a href="./html/privacy-policy.html">Privacy Policy</a></p>
        <p>
          <a href="./html/terms-and-conditions.html">Terms and conditions</a>
        </p>
        <p><a href="./html/about-us.html">About us</a></p>
      </div>
    </footer>
  </body>
  <!-- Link to the JavaScript -->
  <script src="../js/script.js"></script>

</html>
